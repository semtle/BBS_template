		<div id="register" class="modal fade" tabindex="-1">

			<div class="modal-dialog" style="margin-top: 100px;">

							<div class="form-group">
								<label for="">用户名</label> <input class="form-control" type="text" placeholder="6-15位字母或数字"> </div>

								<label for="">密码</label> <input class="form-control" type="password" placeholder="至少6位字母或数字"> </div>

								<label for="">再次输入密码</label> <input class="form-control" type="password" placeholder="至少6位字母或数字"> </div>

							<div class="form-group">
								<label for="">邮箱</label> <input class="form-control" type="email" placeholder="例如:123@123.com"> </div>

							<div class="text-right">
								<button class="btn btn-primary" type="submit">提交</button> <button class="btn btn-danger" data-dismiss="modal">取消</button> </div>

							<a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
						</form>
					</div>
				</div>
